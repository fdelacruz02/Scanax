<!DOCTYPE html>
<html>
<head>
  <title>Image Processing</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="slideshow.css">
</head>
<body class="Body">
    <section class="main-cont">
        <section class="top-half">
            <section class="top-cont">
                <section id="imageContainer">
                    <img id="imagePreview" src="gifs/imageDefault.svg">
                </section>
                <section id="result-cont">
                    <section class="slide">
                        <h3 class="heading">Name Of Drug</h3>
                        <p class="text-cont">text cont</p>
                        <h3 class="heading">Amount Prescribes</h3>
                        <p class="text-cont">text cont</p>
                        <h3 class="heading">Instructions</h3>
                        <p class="text-cont">text cont</p>
                        <h3 class="heading">Warnings</h3>
                        <p class="text-cont">text cont</p>
                        <h3 class="heading">Next Refill</h3>
                        <p class="text-cont">text cont</p>
                        <h3 class="heading">Description</h3>
                        <p class="text-cont">text cont</p>
                      
                    </section>
                    <section class="slide">
                        <img src="" alt="" class="slide-img" id="OG-img">
                    </section>
                    <section class="slide">
                        <img src="" alt="" class="slide-img" id="ai-img">
                    </section>
                </section>
            </section>

            <section class="bot-cont">
                <input type="file" id="imageInput" accept="image/*">
                <label for="imageInput">Upload Image</label>
                <button id="api-but">Check Image</button>
            </section>
        </section>

        <section class="gif-cont">
            <img id="gif-source" src="gifs/DEFAULTTWELVE.png" alt="">
        </section>
        <section id="logo-cont">
            <img src="gifs/logo.png" alt="" id="logo-source">
        </section>
    </section>
    <script src="SCHLIPPYJOE.js"></script>
</body>
</html>
